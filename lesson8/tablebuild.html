<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="Description" content="base html for the table build site">
    <meta name="Author" content="Israel F. Flores">

    <link href="/lesson8/css/tablecss.css" rel="stylesheet">

    <title>Table Build</title>

</head>

<body>
    <table cellspacing="0">

        <thead>
            <tr>
                <th id="datahead"colspan="3">ACEME WildWest</th>
            </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goals</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Augest</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="outliercolor">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday<i></i></td>
                <td colspan="2" id="singlecenter">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by iFlores</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
